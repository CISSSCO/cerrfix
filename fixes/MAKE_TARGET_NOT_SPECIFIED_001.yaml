schema_version: 1.0

issue_id: MAKE_TARGET_NOT_SPECIFIED_001
title: "make target not specified / no default target"

category: build
subcategory: make
severity: error
confidence: medium

scope:
  machine: generic
  environment: linux
  os: generic

error_signature:
  type: regex
  pattern: "No targets specified and no makefile found"

description: >
  Make cannot find a default target or a Makefile in the current directory.

root_cause:
  summary: Missing Makefile or default target
  details: >
    Either no Makefile exists in the directory, or the Makefile
    does not define a default build target.

resolution:
  strategy: manual
  risk_level: low
  steps:
    - "# Verify Makefile exists in the directory"
    - "ls Makefile"

    - "# If missing, create or move into correct directory"
    - "# cd path/to/project"

    - "# Add a default target if missing"
    - "# Example: all:"

verification:
  success_criteria:
    - make

