schema_version: 1.0

issue_id: GCC_C99_FOR_INITIAL_DECLARATION_001
title: GCC C99 for-loop initial declaration error

category: compiler
subcategory: gcc
severity: error
confidence: high

error_signature:
  type: regex
  pattern: "for.*initial declarations.*C99 mode"

description: GCC defaults to C89 standard

root_cause:
  summary: C99 features used with C89 compiler mode
  details: >
    The GCC compiler defaults to the C89 standard, which does not
    allow variable declarations inside for-loop initializers.

resolution:
  strategy: manual
  risk_level: low

  steps:
    - "# add -std=c99 to your compilation"
    - gcc -std=c99 test.c
    # OR
    # - gcc -std=c99 test.c

verification:
  success_criteria:
    - gcc --version works
    - Compilation succeeds without C99 error
